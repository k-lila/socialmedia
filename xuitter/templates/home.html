{% extends 'base.html' %}

{% block content %}
    {% if form %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Postar</button>
        </form>
    {% endif %}
    {% for post in posts %}
        <div class="alert alert-dark" role="alert">
            {{ post.body }}<br/>
            <small class="text-muted">{{ post.created_at }} by @{{ post.user.username }}</small>
        </div><br/>
    {% endfor %}
{% endblock %}
